<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src = "js/jquery-3.2.1.js"></script>
    <script src = "js/scripts.js"></script>

      </div>
      <div class="panel-body">
      <h2> <img src="img/cat_1.png" alt="cat_1">

      <ul class="catList">

      </ul>
      </h2>

      </div>
      </div>

      <div class="col-md-6">
      <div class="panel panel-default">
      <div class="panel-heading">
      <h2>Dog</h2>
      </div>
      <div class="panel-body">
      <h2><img src="img/dog_1.jpg" alt="dog_1">

      <button class="btn btn-success" id="meow">Click here to pet the dog</button>
      <ul class="dogList">

      </ul>
      </h2>
      <img id="realDog" src="img/dog_2.jpg" alt="Potato dog">

      </div>
      </div>

    </div>
